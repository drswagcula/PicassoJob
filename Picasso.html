<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art Design</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="art-gallery">
<!-- Middle section with rectangles -->
<div class="middle-section">
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
</div>
        <!-- Top section with circles -->
        <div class="top-section">
            <div class="circle yellow"></div>
            <div class="circle pink large"></div>
            <div class="circle yellow small"></div>
            <div class="circle pink small"></div>
        </div>


        <!-- Bottom section with triangles and people row -->
        <div class="bottom-section">
            <div class="triangle green"></div>
            <div class="triangle light-green"></div> 


            <div class="people-row">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
                <img src="https://www.pngkit.com/png/full/52-526825_stickman-stick-man-with-hands-up.png" width="100" height="100" alt="person">
            </div>
        </div>
    </div>
    

    <form action="formsubmitted.html" method="get">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
